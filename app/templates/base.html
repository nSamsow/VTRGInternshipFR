<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      <title>Page Title</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script type="text/javascript">
        $(window).scroll(function() {
        var y = $(window).scrollTop();
        if (y > 0) {
          $("#header").addClass('--not-top');
        } else {
          $("#header").removeClass('--not-top');
        }
        });
      </script>
      <style media="screen">
        #header {
          background: white;
          border-bottom: 1px rgba(0, 0, 0, 0.07) solid;
          z-index: 99;
          &.--not-top {
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1)
          }
        }
      </style>

    {% endblock %}
  </head>

  <body>
    <!-- Fixed Navbar -->
    <header id="header" class="sticky-top shadow-lg mb-3">
      <nav class="navbar navbar-expand-sm" role="navigation"
      style="background-color:#1C2331;navbar-color:#1C2331;">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}"
          style="color:azure;">
            Face Recognition
          </a>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav column">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('camera') }}"
                style="color:#eeeeee;">
                  Camera
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}"
                style="color:#eeeeee;">
                  Register
                </a>
              </li>
              {% if current_user.is_anonymous %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}"
                style="color:#eeeeee;">
                  Login
                </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}"
                style="color:#eeeeee;">
                  Logout
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    {% block body %}{% endblock %}
